<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload the files</title>
    <style>
        input[type=button],
        input[type=submit],
        input[type=reset] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body style="text-align: center;">
    <h3>Select Files to upload</h3>
    {% if form.is_multipart %}
    <form enctype="multipart/form-data" method="post" action="/home/upload/">
        {% csrf_token %}
        {% else %}
        <form method="post" action="/home/upload/">
            {% endif %}
            {{ form }}
            <br />
            <br />
            <input type="submit" value="Submit">
        </form>
</body>

</html>
